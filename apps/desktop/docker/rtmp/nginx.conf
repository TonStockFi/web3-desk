worker_processes auto;
events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935; # RTMP port
        chunk_size 4096;

        application live {
            live on;
            record off;
             # HLS configuration
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            # push rtmp://your-backup-server/live;
        }
    }
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;  # Access log
    error_log /var/log/nginx/error.log warn;    # Error log

    server {
        listen 80;
        server_name state.web3r.site;
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
    server {
        listen 80;
        server_name rtmp.web3r.site;
        location /hls/ {
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
    }
    server {
        listen 80;
        server_name push.web3r.site;
        location / {
            proxy_pass http://ctl-server:6788;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;  # WebSocket-specific header
            proxy_set_header Connection 'upgrade';   # WebSocket-specific header
        }
    }
}